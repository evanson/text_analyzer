<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("css/styles.css") }}" type="text/css"/>
    <title>Text Analyzer</title>
  </head>
  <body role="document">
    <div class="container">
      <h4>Hello,</h4>
        <p>This is text analyzer. You may type as much text as you can in the text field below and click the analyze button. The typed text is  analyzed and a list of words used in the text appears at the bottom, sorted by frequency of use.</p>

        <a href="/words" class="btn btn-lg btn-link">Stored words</a>
        <form action="{{ request.path }}" method="post" id="box">
          <div style="margin-bottom:5px">
            <textarea name="input_text" rows="30" cols="40"></textarea>
          </div>
          <input type="submit" value="Analyze" id="submit" class="btn btn-lg btn-primary">
          {% module xsrf_form_html() %}
        </form>
        <div id="wordcount">
        </div>
      </div>
    <script src="https://code.jquery.com/jquery.js" type="text/javascript"></script>
    <script src="{{ static_url("js/bootstrap.min.js")}}" type="text/javascript"></script>
    <script src="{{ static_url("js/handler.js") }}" type="text/javascript"></script>

  </body>
</html>
